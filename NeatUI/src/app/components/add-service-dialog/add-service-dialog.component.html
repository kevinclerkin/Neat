<h1 mat-dialog-title>Add New Service</h1>
<div mat-dialog-content>
  <form [formGroup]="serviceForm">
    <mat-form-field>
      <input matInput placeholder="Service Name" formControlName="serviceName">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Price" formControlName="servicePrice">
    </mat-form-field>
  </form> 
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="serviceForm.invalid">Add Service</button>
</div>
