<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="mode" [opened]="isSidebarOpen">
      <mat-toolbar color="primary">Admin</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/team">Team</a>
        <a mat-list-item routerLink="/bookings">Bookings</a>
        <a mat-list-item routerLink="/availabilities">Availabilities</a>
        <a mat-list-item routerLink="/services">Services</a>
        <a mat-list-item routerLink="/dashboard">Analytics</a>
        
        <button mat-icon-button class="logout-button" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
       
      </mat-nav-list>

      
</mat-sidenav>
    

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <span> Welcome to the Neat Dashboard</span>
        <span>{{ username }}</span>
      </mat-toolbar>

      
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
