<div *ngFor="let booking of bookings">
    <!-- Use p-card to wrap each booking -->
    <p-card header="Booking Details">
      <!-- Display individual booking details here -->
      <p><strong>Client Name:</strong> {{ booking.clientName }}</p>
      <p><strong>Client Email:</strong> {{ booking.clientEmail }}</p>
      <p><strong>Date and Time:</strong> {{ booking.dateTime | date: 'dd/MM/yy - HH:mm:00'}}</p>
    </p-card>
  
    <!-- Add a line break between each booking -->
    <br>
  </div>
