<app-sidebar [mode]="'side'">

  <mat-divider></mat-divider>
<br>

<mat-card>
    <mat-card-header>
      <mat-card-title>Availabilities:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list *ngIf="availabilities && availabilities.length > 0">
        <mat-list-item *ngFor="let availability of availabilities">
          <div matLine>
            {{ availability.dateTime | date:'medium' }}
            <button mat-icon-button (click)="deleteAvailabilityById(availability)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-nav-list>
      <div *ngIf="!availabilities || availabilities.length === 0">
        <p>No availabilities</p>
      </div>
    </mat-card-content>
  </mat-card>

  <br>

<mat-divider></mat-divider>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <p-calendar formControlName="date" [showTime]="true" [showOtherMonths]="false" [selectOtherMonths]="false"></p-calendar>
  <button mat-raised-button color="primary" type="submit">Add Availability</button>
</form>
<router-outlet></router-outlet>
</app-sidebar>
