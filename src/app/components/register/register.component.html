<form [formGroup]="registerForm">
    <p-card header="Register" [style]="{width: '360px'}">
        <div class="field">
            <label for="username">UserName</label>
            <input type="text" 
            pInputText formControlName="username" 
            class="w-full" 
            name="username" 
            placeholder="Type your username"/>
        </div>
        <small *ngIf="username.invalid && (username.dirty || username.touched)" class="block p-error">
            <div *ngIf="username.errors?.['required']">Email is required</div>
            <div *ngIf="username.errors?.['username']">Email should be valid</div>
        </small>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" 
            pInputText formControlName="password" 
            class="w-full" 
            name="password" 
            placeholder="Type your password"/>
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">Password is required</div>
        </small>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" 
            pInputText formControlName="confirmPassword" 
            class="w-full" 
            name="confirmPassword" 
            placeholder="Confirm password"/>
        </div>
        <small *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="block p-error">
            <div *ngIf="confirmPassword.errors?.['required']">Confirm Password</div>
        </small>
        <small class="block p-error" 
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid">
            Password should match
        </small>
        <p-button label="Register" styleClass="w-full" [disabled]="registerForm.invalid"></p-button>
        <div class="mt-2">
            Registered? <a routerLink="/login">Login</a>

        </div>

    </p-card>
</form>
