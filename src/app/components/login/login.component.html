<form [formGroup]="loginForm">
    <p-card header="Login" [style]="{width: '360px'}">
        <div class="field">
            <label for="username">UserName</label>
            <input type="text" 
            pInputText formControlName="username" 
            class="w-full" 
            name="username" 
            placeholder="Type your username"/>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" 
            pInputText formControlName="password" 
            class="w-full" 
            name="password" 
            placeholder="Type your password"/>
        </div>
        <p-button label="SIGN IN" styleClass="w-full"></p-button>
        <div class="mt-2">
            Not Registered? <a routerLink="/register">Register</a>

        </div>

    </p-card>
</form>
