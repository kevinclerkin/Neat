<div class="outer" fxLayout="row" fxLayoutAlign="center center">
    <div class="container" fxFlex.gt-md="30%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Username" required>
            </mat-form-field>
            <mat-error *ngIf="loginForm.get('username')!hasError('required')">Username is required</mat-error>
  
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="Password" required>
            </mat-form-field>
            <mat-error *ngIf="loginForm.get('password')!hasError('required')">Password is required</mat-error>
            
            <button mat-raised-button color="primary" class="full-width mt-4" type="submit">Login</button>
  
            <div class="text-center pt-4 text-muted">Don't have an account? 
              <a id="forgot" routerLink="/register" class="font-weight-bold">Sign up</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
